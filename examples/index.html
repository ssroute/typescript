<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maritime Route</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .controls label {
      display: block;
      margin: 5px 0;
      font-size: 12px;
    }
    .controls input {
      width: 100px;
      padding: 3px;
      margin-left: 5px;
    }
    .controls button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background: #3388ff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .controls button:hover {
      background: #2a6fd8;
    }
    .controls .distance {
      margin-top: 10px;
      padding: 8px;
      background: #f0f0f0;
      border-radius: 3px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <label>Origin Lat: <input type="number" id="originLat" value="31.23" step="0.01"></label>
    <label>Origin Lon: <input type="number" id="originLon" value="121.47" step="0.01"></label>
    <label>Dest Lat: <input type="number" id="destLat" value="32.08" step="0.01"></label>
    <label>Dest Lon: <input type="number" id="destLon" value="-81.09" step="0.01"></label>
    <button id="updateBtn">Update Route</button>
    <div id="distance" class="distance" style="display: none;"></div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([31.65, 20.19], 3);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let markers = [];
    let routeLayer = null;

    function updateMap() {
      const originLat = parseFloat(document.getElementById('originLat').value);
      const originLon = parseFloat(document.getElementById('originLon').value);
      const destLat = parseFloat(document.getElementById('destLat').value);
      const destLon = parseFloat(document.getElementById('destLon').value);

      if (isNaN(originLat) || isNaN(originLon) || isNaN(destLat) || isNaN(destLon)) {
        console.error('Invalid coordinates');
        return;
      }

      // Clear existing markers
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      
      // Clear existing route
      if (routeLayer) {
        map.removeLayer(routeLayer);
        routeLayer = null;
      }

      // Clear distance display
      const distanceElement = document.getElementById('distance');
      distanceElement.style.display = 'none';
      distanceElement.textContent = '';

      const origin = [originLat, originLon];
      const destination = [destLat, destLon];

      // Add new markers
      markers.push(L.marker(origin).addTo(map).bindPopup('Origin'));
      markers.push(L.marker(destination).addTo(map).bindPopup('Destination'));

      // Fetch new route
      const url = `/api/route?originLat=${originLat}&originLon=${originLon}&destLat=${destLat}&destLon=${destLon}`;
      console.log('Fetching route:', url);
      fetch(url, {
        cache: 'no-cache',
        headers: {
          'Cache-Control': 'no-cache'
        }
      })
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            console.error('Error:', data.error);
            const distanceElement = document.getElementById('distance');
            distanceElement.style.display = 'none';
            distanceElement.textContent = '';
            return;
          }
          console.log('Route received:', data);
          // Create new route layer
          routeLayer = L.geoJSON(data.route, {
            style: { color: '#3388ff', weight: 3 }
          }).addTo(map);
          map.fitBounds(L.geoJSON(data.route).getBounds());
          
          // Display distance
          if (data.distance !== undefined) {
            const distanceElement = document.getElementById('distance');
            distanceElement.textContent = `Distance: ${data.distance.toFixed(2)} nm`;
            distanceElement.style.display = 'block';
          }
        })
        .catch(err => {
          console.error('Error loading route:', err);
          const distanceElement = document.getElementById('distance');
          distanceElement.style.display = 'none';
          distanceElement.textContent = '';
        });
    }

    document.getElementById('updateBtn').addEventListener('click', updateMap);

    updateMap();
  </script>
</body>
</html>
